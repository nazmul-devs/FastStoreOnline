<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Store Online</title>
  <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap minified CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- navbar  -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand"><img src="img/logo.png" class="img-fluid" width="120" alt=""></a>
        <form class="d-flex">
          <input id="input-field" placeholder="search product" class="search-field shadow px-4" type="text" />
          <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false" autocomplete="off"
            id="search-btn" onclick="loadProducts()"> Search </button>
        </form>
      </div>
    </nav>
  </header>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="desc"></p>
          <p>$ <span id="product-price"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="addToCart-btn"
            class="buy-now shadow me-3 px-2 rounded"><i class="fas fa-shopping-cart"></i> add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- main section  -->
  <main class="main">
    <div class="row mt-5 d-flex">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- Product container -->
        <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 ms-2">
          
        </div>
      </div>
      <!-- product cart -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart shadow" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary float-start"><i class="fas fa-shopping-cart"></i> Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

      <!-- font awesome kit=================================== -->
      <script src="https://kit.fontawesome.com/c8d3fa5332.js" crossorigin="anonymous"></script>
  <!-- bootstrap js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
